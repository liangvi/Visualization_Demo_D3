<!doctype html>
<html lang="en">

<head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--d3 Import -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

<body>
    <div class="container-fluid">
        <!--https://getbootstrap.com/docs/4.0/components/buttons/-->
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <a class="btn btn-primary" href="/" role="button">
                Explore
            </a>
            <a class="btn btn-primary" href="/compare" role="button">
                Compare
            </a>
            <a class="btn btn-primary" href="/analysis" role="button">
                Analysis
            </a>
        </div>
        </head>
        <div>
            <h1>Select a category and press evaluate to see an overview</h1>
        </div>
        <!-- http://duspviz.mit.edu/d3-workshop/mapping-data-with-d3/ -->
        <!-- https://bl.ocks.org/adamjanes/6cf85a4fd79e122695ebde7d41fe327f -->
        <!-- https://bl.ocks.org/chucklam/f628765b873d707a3d0e44ffc78deab8 -->
        <!-- https://stackoverflow.com/questions/41940439/display-multiple-d3-js-charts-in-a-single-html-page -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <form class="explore_form" method="POST" action="{{url_for('category')}}">
            <div class="form-group">
                <select name="category">
                    <option value="Pizza">Pizza</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italian">Italian</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </div>
            <div>
                <button class="btn btn-secondary" type="submit">Evaluate</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-2">
                <p>
                    Selected category: {{ category }}
                </p>
            </div>
            <svg width="600" height="300" id="scatter"></svg>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <svg width="600" height="300" id="city"></svg>
            </div>
            <div class="col-md-6">
                <svg width="600" height="300" id="bar"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <svg width="600" height="300" id="drill"></svg>
            </div>
        </div>
</body>
<script src="/static/js/scatter.js"></script>
<script src="/static/js/cityScatter.js"></script>
<script src="/static/js/bar.js"></script>
<script src="/static/js/drillDown.js"></script>
<script type="text/javascript">
drawBarChart()
drawDrillDown()
</script>

</html>
